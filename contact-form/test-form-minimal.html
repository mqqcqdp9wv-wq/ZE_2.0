<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Contact Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/contact-form.css">
</head>
<body style="padding: 50px;">
  
  <h1>Test: Hybrid Contact Form</h1>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#send-request">
    Открыть форму
  </button>

  <!-- Modal -->
  <div class="modal fade" id="send-request">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          
          <!-- Экран выбора цели -->
          <div id="step-selection" class="step-content">
            <h4 class="text-center mb-4">Что вас интересует?</h4>
            <div class="goal-cards">
              <div class="goal-card" data-goal="booking">
                <div class="goal-text">Записаться<br>на тонировку</div>
              </div>
              <div class="goal-card" data-goal="pricing">
                <div class="goal-text">Узнать цены</div>
              </div>
              <div class="goal-card goal-card-wide" data-goal="question">
                <div class="goal-text">Задать вопрос</div>
              </div>
            </div>
          </div>
          
          <!-- Форма бронирования (сокращённая для теста) -->
          <div id="step-booking" class="step-content" style="display:none;">
            <h4>Запись на тонировку</h4>
            <form id="form-booking" class="contact-form">
              <input type="text" name="website" style="display:none">
              
              <div class="form-group">
                <label>Имя *</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              
              <div class="form-group">
                <label>Телефон *</label>
                <input type="tel" name="phone" class="form-control phone-mask" required>
              </div>
              
              <div class="form-group">
                <label>
                  <input type="checkbox" name="consent" required>
                  Согласен на обработку данных
                </label>
              </div>
              
              <button type="submit" class="btn btn-primary">Отправить</button>
              <button type="button" class="btn btn-secondary" onclick="$('#step-booking').hide(); $('#step-selection').show();">Назад</button>
            </form>
          </div>
          
          <!-- Успех -->
          <div id="step-success" class="step-content text-center" style="display:none;">
            <h4>✅ Успешно отправлено!</h4>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
          
          <!-- Ошибка -->
          <div id="step-error" class="step-content text-center" style="display:none;">
            <h4>⚠️ Ошибка</h4>
            <button type="button" class="btn btn-primary" id="btn-retry">Попробовать снова</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/contact-form.js"></script>
  
  <script>
    // Тест консоли
    console.log('✅ Test page loaded');
    console.log('✅ jQuery version:', $.fn.jquery);
    console.log('✅ Bootstrap loaded:', typeof $.fn.modal !== 'undefined');
  </script>
</body>
</html>

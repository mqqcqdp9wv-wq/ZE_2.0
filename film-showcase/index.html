    <script>
    $(window).on('load',function(){
        $('.loader').fadeOut(200);
    });

    AOS.init({
        easing: 'ease-in-out-sine',
        duration: 700,
    });

    $('.carousel-project-2').owlCarousel({
        loop:true,
        nav:true,
        dots:true,
        margin:1,
        autoplay:false,
        autoplayHoverPause:true,
        navText : ['<i class="icon ion-ios-arrow-back"></i>','<i class="icon ion-ios-arrow-forward"></i>'],
        responsive:{
            0:{ items:1 },
            768:{ items:2 }
        }
    });

    $('.popup-with-zoom-anim').magnificPopup({
        type: 'inline',
        fixedContentPos: false,
        fixedBgPos: true,
        overflowY: 'auto',
        closeBtnInside: true,
        preloader: false,
        midClick: true,
        removalDelay: 300,
        mainClass: 'my-mfp-zoom-in'
    });
